<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <!-- Navbar globale -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Index/index.html">
                <i class="fa-regular fa-compass"></i>
                <span>
                    myMarket
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Index/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Back-Office/back.html ">Back-Office</a>
                    </li>
                </ul>
                <div class="d-flex w-75 my-1" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"  id="search-prod-input">
                    <button class="btn btn-outline-success" type="submit" onclick="searchProduct()">Search</button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Bottoni di filtraggio dei prodotti -->
    <div id="filter-buttons" class="d-flex justify-content-center mt-3">
        <button class="btn btn-outline-primary mx-2" onclick="getProducts()">Tutti</button>
        <!-- <button class="filter-btn btn btn-outline-primary mx-2" id="tech-btn" value="tech">Tech</button>
        <button class="filter-btn btn btn-outline-primary mx-2" id="libri-btn" value="libri">Libri</button>
        <button class="filter-btn btn btn-outline-primary mx-2" id="home-btn" value="home">Home</button>
        <button class="filter-btn btn btn-outline-primary mx-2" id="musica-btn" value="musica">Musica</button>
        <button class="filter-btn btn btn-outline-primary mx-2" id="giochi-btn" value="giochi">Giochi</button>
        <button class="filter-btn btn btn-outline-primary mx-2" id="org-btn" value="organizzazione">Organizzazione</button> -->
    </div>
    
    <!-- Container delle card dei prodotti -->
    <div class="container-fluid mt-4" style="width: 85%;">
        <div class="row d-flex justify-content-start gx-3" id="card-container">
            <!-- Qui si creano le carte dei prodotti -->
        </div>
    </div>
    
    <!-- Alert che compare se non sono stati inseriti tutti i dati di creazione di un nuovo prodotto -->
    <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Devi inserire tutti e 5 i campi obbligatori!</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5134816b72.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
